<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小米账号-注册</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="shortcut icon" href="favicon.ico">

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/setmsg.js"></script>
    <script src="js/confirm.js"></script>
</head>

<body>
    <div class="confirm-container">

        <div class="confirm-wrapper">
            <!-- logo框 -->
            <div class="logo">
                <a href="javascript:void(0)"><img src="images/login/milogo.png" alt=""></a>
            </div>
            <!-- 表单大标题 -->
            <div class="title">
                <h4>注册小米帐号</h4>

            </div>
            <div class="confirm-form">
                <div class="confirm-tip1">
                    <span>您注册的手机号为</span><span></span>
                </div>
                <div class="confirm-tip1">请设置您的用户名：</div>
                <div class="confirm-input confirm-input0"> <input type="text" placeholder="请输入用户名"></div>
                <div class="confirm-tip1">请设置您的密码：</div>
                <div class="confirm-input confirm-input1"> <input type="password" placeholder="请输入密码"></div>
                <div class="confirm-input confirm-input2"> <input type="password" placeholder="请输入确认密码"></div>
                <div class="msg">

                    <img src="images/login/err.png" alt="">
                    <span> 请输入密码</span>


                </div>
                <div class="confirm-btn">
                    <button>提交</button>
                </div>

            </div>


        </div>


        <!-- 页脚 -->
        <div class="footer" id="confirm-footer">
            <div class="footer_link">
                <ul>
                    <li>
                        <a href="" class="active">简体</a> |
                    </li>
                    <li>
                        <a href="">繁体</a> |
                    </li>
                    <li>
                        <a href="">English</a> |
                    </li>
                    <li>
                        <a href="">常见问题</a> |
                    </li>
                    <li>
                        <a href="">隐私政策</a>
                    </li>
                </ul>
            </div>
            <p class="copyright">
                小米公司版权所有-京ICP备10046444-
                <a><img src="images/login/police.png" alt="" />京公网安备11010802020134号</a>-京ICP证110507号
            </p>

        </div>
    </div>


</body>

</html>
